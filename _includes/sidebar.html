<div class="sidebar-wrapper">
    
    <ul class="sidebar-navigation">
        {% for item in site.data.navigation %}
        <li>
            <a href="{{ item.link }}" {% if page.url == item.link %} id="current" {% endif %}>
                {{ item.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
