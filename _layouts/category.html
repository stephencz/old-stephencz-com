---
layout: default
---
<div class="category-wrapper">
    <h1>{{page.category-name}}</h1>
    <ul>
    {% for post in site.posts %}
        {% for cat in post.categories %}
            {% if page.category contains cat %}
                <li><a href="{{post.url}}">{{post.title}}</a> <span> - {{post.date | date: "%B %-d, %Y"}}</span></li>
            {% endif %}
        {% endfor %}   
    {% endfor %}
    </ul>
</div>
